    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/neumorphic_twitter.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/41c9d08b99.js" crossorigin="anonymous"></script>
        <title>Neumorphic Login Page</title>
    </head>

    <body>
        <main class="">
            <div class="main-box">
                <div class="logo-circle">
                    <i class="fa-brands fa-twitter fa-4x" alt="Twitter Logo"></i>
                </div>
                <span class="twitter-name">TWITTER</span>
                <form id="form-box"class="form-box">
                    <div class="email">
                        <label class="email_label" for="email">E-MAIL</label><br>
                        <input class="email_input rounded_pill" type="email" class="" id="input_email"
                            placeholder="Example@test.com">
                    </div>
                    <div class="password">
                        <label class="password_label" for="password">PASSWORD</label><br>
                        <input class="password_input" type="password" class="" id="input_password"
                            placeholder="Min 6 character long">
                    </div>
                    <button onclick="userSubmit()" type="button" value="submit" class="rounded-pill_login">LOGIN</button>

                </form>
                <a class="cagdas" href="https://github.com/cagdasaydemir" target="_blank">Produced By CagdasAydemir</a>
            </div>


        </main>
        <script src="./neumorphic_twitter.js"></script>

    </body>

    </html>
